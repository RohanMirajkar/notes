<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>notes</title>
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3 class="h3">
                        The Notes Taker
                    </h3>
                </div>
            </div>
        </div>
    </header>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h3 class="h3">Take Your Notes here</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card p-4">
                    <form action="" class="form" id="form">
                        <div class="form-group">
                            <label for="textArea" class="font-weight-bold">Add A Note</label>
                            <textarea name="" id="textArea" class="w-100" placeholder="write a note here" required></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-2 mb-2">
            <div class="col-12">
                <h3 class="h3  border-bottom border-top mt-1 mb-1">Your Notes</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="notes">
            <div class="col-12" id="noNote">
                    <p>nothig to show !!! To add a note use "Add a Note Section"</p>
            </div>
            
        </div>
    </div>  

    <script src="assets/js/app.js"></script>
</body>
</html>
